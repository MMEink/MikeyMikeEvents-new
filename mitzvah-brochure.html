<!DOCTYPE html>
<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="flipcss/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="flipcss/font-awesome.css">

<script src="flipjs/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({
            pdfUrl:"pdf/Mitzvah-Brochure-2023-revised.pdf",
        });

    })

</head>

<body>
<div id="container">
    <p>Real 3D Flipbook has lightbox feature - book can be displayed in the same page with lightbox effect.</p>
    <p>Click on a book cover to start reading.</p>
  
</div>

</body>

</html>
